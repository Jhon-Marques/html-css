<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title>Tags Html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li type="square" title="tag p">Páragrafos</li>
        <li type="square" title=" h1, h2...">Títulos</li>
        <li type="square" title="tag img">Imagens</li>
        <li type="square" title="tag abr">Abreviações</li>
        <li type="square" title="tag code">Códigos-fonte</li>
        <li type="square" title="tag ol">Listas numeradas</li>
        <li type="square" title="tag ul">Listas com demarcadores</li>
    </ul>
    
</body>
</html>
