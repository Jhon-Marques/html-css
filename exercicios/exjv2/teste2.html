<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Header Completo</title>

  <style>
    /* Estilo do topo (header) */
    header {
      background-color: #1e1e1e; /* cor de fundo */
      color: white; /* cor do texto */
      padding: 20px;
    }

    /* Mantém o conteúdo alinhado */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Nome do site e logo */
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
    }

    /* Menu de navegação */
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Campo de busca */
    form {
      display: flex;
      align-items: center;
      background: #333;
      padding: 5px;
      border-radius: 5px;
    }

    form input {
      border: none;
      padding: 5px;
      background: none;
      color: white;
      outline: none;
    }

    form button {
      background: #555;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }

    form button:hover {
      background: #777;
    }

    /* Conteúdo principal */
    main {
      padding: 20px;
    }

    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <!-- Logotipo + Nome -->
      <div class="logo">
        <img src="https://via.placeholder.com/50" alt="Logo do site">
        <h1>Blog do Jhon</h1>
      </div>

      <!-- Menu de navegação -->
      <nav>
        <a href="#">Início</a>
        <a href="#">Artigos</a>
        <a href="#">Contato</a>
      </nav>

      <!-- Campo de busca -->
      <form action="#" method="get">
        <input type="text" placeholder="Pesquisar...">
        <button type="submit">Buscar</button>
      </form>
    </div>
  </header>

  <main>
    <h2>Bem-vindo!</h2>
    <p>Este é o conteúdo principal da página. Aqui é onde ficam os artigos, textos e informações.</p>
  </main>

  <footer>
    <p>© 2025 Blog do Jhon — Todos os direitos reservados.</p>
  </footer>
</body>
</html>
